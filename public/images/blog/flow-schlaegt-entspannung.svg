<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Flat "Pause" Line (Left) - faded -->
  <line x1="100" y1="350" x2="450" y2="350" stroke="#a8c0c5" stroke-width="6" stroke-dasharray="20 10" opacity="0.4"/>

  <!-- Flow Wave (Right) - prominent -->
  <path
    d="M 500 350
       Q 600 250, 700 300
       Q 800 350, 900 200
       Q 1000 50, 1100 120"
    fill="none"
    stroke="#00b8c4"
    stroke-width="8"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- Peak glow points -->
  <circle cx="900" cy="200" r="12" fill="#00b8c4" filter="url(#glow)"/>
  <circle cx="1100" cy="120" r="16" fill="#00b8c4" filter="url(#glow)"/>

  <!-- Upward arrow at end -->
  <path d="M 1100 120 L 1130 80" stroke="#00b8c4" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 1115 78 L 1130 80 L 1128 95" stroke="#00b8c4" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
</svg>