<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b8c4;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00b8c4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00b8c4;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid Pattern (subtle) -->
  <g opacity="0.1">
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#00b8c4" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#00b8c4" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#00b8c4" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#00b8c4" stroke-width="1"/>
  </g>

  <!-- Flat "Pause" Line (Left Side) -->
  <g opacity="0.4">
    <line x1="100" y1="380" x2="400" y2="380" stroke="#a8c0c5" stroke-width="3" stroke-dasharray="10 5"/>
    <text x="250" y="430" text-anchor="middle" fill="#a8c0c5" font-size="18" font-family="Inter, sans-serif">PAUSE</text>
  </g>

  <!-- Flow Wave (Right Side - Dominant) -->
  <path
    d="M 450 380
       Q 525 280, 600 320
       Q 675 360, 750 280
       Q 825 200, 900 250
       Q 975 300, 1050 220"
    fill="none"
    stroke="url(#flowGradient)"
    stroke-width="6"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- Flow Peak Markers -->
  <circle cx="750" cy="280" r="8" fill="#00b8c4" filter="url(#glow)"/>
  <circle cx="900" cy="250" r="8" fill="#00b8c4" filter="url(#glow)"/>
  <circle cx="1050" cy="220" r="10" fill="#00b8c4" filter="url(#glow)"/>

  <!-- Arrow showing upward trend -->
  <path d="M 1050 220 L 1100 180" stroke="#00b8c4" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 1085 175 L 1100 180 L 1095 195" stroke="#00b8c4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- "FLOW" Label -->
  <text x="900" y="430" text-anchor="middle" fill="#00b8c4" font-size="20" font-weight="700" font-family="Inter, sans-serif" letter-spacing="0.15em" filter="url(#glow)">FLOW STATE</text>

  <!-- VS Symbol -->
  <circle cx="425" cy="315" r="35" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="2"/>
  <text x="425" y="325" text-anchor="middle" fill="#00b8c4" font-size="24" font-weight="700" font-family="Inter, sans-serif">VS</text>

  <!-- Main Title -->
  <text x="600" y="100" text-anchor="middle" fill="#ffffff" font-size="42" font-weight="800" font-family="Inter, sans-serif">FLOW SCHLAGT ENTSPANNUNG</text>

  <!-- Subtitle -->
  <text x="600" y="145" text-anchor="middle" fill="#a8c0c5" font-size="20" font-family="Inter, sans-serif">Deep Work ist produktiver als jede Pause</text>

  <!-- Bottom Stats -->
  <g transform="translate(200, 520)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" fill="#00b8c4" font-size="24" font-weight="700" font-family="Inter, sans-serif">2x</text>
    <text x="100" y="48" text-anchor="middle" fill="#a8c0c5" font-size="12" font-family="Inter, sans-serif">Produktivitat</text>
  </g>

  <g transform="translate(500, 520)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" fill="#00b8c4" font-size="24" font-weight="700" font-family="Inter, sans-serif">90 Min</text>
    <text x="100" y="48" text-anchor="middle" fill="#a8c0c5" font-size="12" font-family="Inter, sans-serif">Deep Work Blocks</text>
  </g>

  <g transform="translate(800, 520)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" fill="#00b8c4" font-size="24" font-weight="700" font-family="Inter, sans-serif">0</text>
    <text x="100" y="48" text-anchor="middle" fill="#a8c0c5" font-size="12" font-family="Inter, sans-serif">Ablenkungen</text>
  </g>
</svg>