<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main Title -->
  <text x="600" y="70" text-anchor="middle" fill="#ffffff" font-size="42" font-weight="800" font-family="Inter, sans-serif">DIE 90-20-5 FOKUS-FORMEL</text>
  <text x="600" y="110" text-anchor="middle" fill="#a8c0c5" font-size="20" font-family="Inter, sans-serif">Dein naturlicher Produktivitats-Rhythmus</text>

  <!-- Timeline visualization -->
  <g transform="translate(100, 200)">
    <!-- Main timeline bar -->
    <rect x="0" y="100" width="1000" height="8" rx="4" fill="rgba(0,184,196,0.2)"/>

    <!-- 90 Minutes Block (Deep Work) -->
    <rect x="0" y="60" width="600" height="90" rx="12" fill="rgba(0,184,196,0.15)" stroke="#00b8c4" stroke-width="2"/>
    <rect x="0" y="100" width="600" height="8" rx="4" fill="#00b8c4" filter="url(#glow)"/>
    <text x="300" y="95" text-anchor="middle" fill="#00b8c4" font-size="48" font-weight="800" font-family="Inter, sans-serif" filter="url(#glow)">90</text>
    <text x="300" y="135" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="600" font-family="Inter, sans-serif">MINUTEN DEEP WORK</text>

    <!-- 20 Minutes Block (Pause) -->
    <rect x="620" y="60" width="200" height="90" rx="12" fill="rgba(168,192,197,0.1)" stroke="#a8c0c5" stroke-width="2"/>
    <rect x="620" y="100" width="200" height="8" rx="4" fill="#a8c0c5"/>
    <text x="720" y="95" text-anchor="middle" fill="#a8c0c5" font-size="48" font-weight="800" font-family="Inter, sans-serif">20</text>
    <text x="720" y="135" text-anchor="middle" fill="#a8c0c5" font-size="16" font-weight="600" font-family="Inter, sans-serif">MINUTEN PAUSE</text>

    <!-- 5 Minutes Block (Reset) -->
    <rect x="840" y="60" width="160" height="90" rx="12" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1" stroke-dasharray="4 2"/>
    <rect x="840" y="100" width="160" height="8" rx="4" fill="rgba(0,184,196,0.5)"/>
    <text x="920" y="95" text-anchor="middle" fill="#00b8c4" font-size="48" font-weight="800" font-family="Inter, sans-serif">5</text>
    <text x="920" y="135" text-anchor="middle" fill="#00b8c4" font-size="16" font-weight="600" font-family="Inter, sans-serif">MINUTEN RESET</text>

    <!-- Arrows connecting blocks -->
    <path d="M 608 105 L 615 105" stroke="#00b8c4" stroke-width="3"/>
    <path d="M 828 105 L 835 105" stroke="#a8c0c5" stroke-width="3"/>
  </g>

  <!-- Cycle indicator -->
  <g transform="translate(600, 400)">
    <path d="M -400 0 C -400 -30, -350 -50, -300 -50 L 300 -50 C 350 -50, 400 -30, 400 0"
          fill="none" stroke="rgba(0,184,196,0.3)" stroke-width="2" stroke-dasharray="8 4"/>
    <text x="0" y="-60" text-anchor="middle" fill="#00b8c4" font-size="14" font-weight="600" font-family="Inter, sans-serif">WIEDERHOLEN</text>
    <!-- Arrow head -->
    <path d="M 395 -10 L 405 0 L 395 10" fill="none" stroke="rgba(0,184,196,0.5)" stroke-width="2"/>
  </g>

  <!-- Formula display -->
  <g transform="translate(600, 480)">
    <rect x="-250" y="-30" width="500" height="60" rx="30" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="#00b8c4" font-size="28" font-weight="800" font-family="Inter, sans-serif" filter="url(#glow)">
      90 + 20 + 5 = 115 Min
    </text>
  </g>

  <!-- Bottom stats -->
  <g transform="translate(200, 540)">
    <text x="0" y="20" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Ultradian Rhythmus</text>
    <text x="0" y="45" fill="#ffffff" font-size="20" font-weight="700" font-family="Inter, sans-serif">Wissenschaftlich fundiert</text>
  </g>

  <g transform="translate(550, 540)">
    <text x="0" y="20" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Vs. Pomodoro (25 Min)</text>
    <text x="0" y="45" fill="#ffffff" font-size="20" font-weight="700" font-family="Inter, sans-serif">3.6x langere Fokus-Phasen</text>
  </g>

  <g transform="translate(900, 540)">
    <text x="0" y="20" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Tagliche Ersparnis</text>
    <text x="0" y="45" fill="#00b8c4" font-size="20" font-weight="700" font-family="Inter, sans-serif" filter="url(#glow)">3+ Stunden</text>
  </g>
</svg>