<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Filter-Trichter -->
  <g transform="translate(600, 100)">
    <!-- Trichter oben - viele Gelegenheiten -->
    <path d="M -250 0 L 250 0 L 100 200 L -100 200 Z" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="3"/>

    <!-- Gelegenheiten oben (viele kleine Kreise) -->
    <g fill="rgba(255,107,107,0.4)" stroke="#ff6b6b" stroke-width="1">
      <circle cx="-180" cy="40" r="20"/>
      <circle cx="-120" cy="30" r="18"/>
      <circle cx="-60" cy="50" r="22"/>
      <circle cx="0" cy="35" r="16"/>
      <circle cx="60" cy="45" r="20"/>
      <circle cx="120" cy="30" r="19"/>
      <circle cx="180" cy="40" r="17"/>
      <circle cx="-150" cy="90" r="15"/>
      <circle cx="-80" cy="100" r="18"/>
      <circle cx="0" cy="85" r="14"/>
      <circle cx="80" cy="95" r="16"/>
      <circle cx="150" cy="80" r="15"/>
    </g>

    <!-- Filter-Gitter -->
    <g stroke="#00b8c4" stroke-width="2" opacity="0.6">
      <line x1="-80" y1="180" x2="80" y2="180"/>
      <line x1="-60" y1="160" x2="60" y2="160"/>
      <line x1="-100" y1="200" x2="100" y2="200"/>
    </g>

    <!-- Trichter-Ausgang -->
    <path d="M -100 200 L -40 350 L 40 350 L 100 200" fill="rgba(0,184,196,0.15)" stroke="#00b8c4" stroke-width="2"/>

    <!-- Gefilterte wichtige Gelegenheiten (wenige) -->
    <g transform="translate(0, 400)">
      <circle cx="-50" cy="0" r="30" fill="rgba(0,184,196,0.4)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
      <circle cx="50" cy="0" r="30" fill="rgba(0,184,196,0.4)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
      <!-- Checkmarks -->
      <path d="M -60 0 L -52 10 L -38 -8" fill="none" stroke="#00b8c4" stroke-width="3"/>
      <path d="M 40 0 L 48 10 L 62 -8" fill="none" stroke="#00b8c4" stroke-width="3"/>
    </g>
  </g>

  <!-- Labels -->
  <text x="200" y="150" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="18" opacity="0.6">Alle Gelegenheiten</text>
  <text x="200" y="180" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" opacity="0.4">(FOMO)</text>

  <text x="850" y="520" fill="#00b8c4" font-family="Arial, sans-serif" font-size="18" filter="url(#glow)">Wichtige</text>
  <text x="850" y="550" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" opacity="0.7">(FOKUS)</text>

  <!-- Filter Label -->
  <text x="750" y="280" fill="#00b8c4" font-family="Arial, sans-serif" font-size="16" opacity="0.7">Filter</text>
</svg>