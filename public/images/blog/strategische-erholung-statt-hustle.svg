<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Entspannter Unternehmer (links) -->
  <g transform="translate(200, 150)">
    <!-- Sessel -->
    <ellipse cx="150" cy="320" rx="120" ry="30" fill="rgba(0,184,196,0.2)"/>
    <path d="M 60 280 Q 60 320 100 320 L 200 320 Q 240 320 240 280 L 240 200 Q 240 160 200 160 L 100 160 Q 60 160 60 200 Z" fill="rgba(0,184,196,0.15)" stroke="#00b8c4" stroke-width="2"/>
    <!-- Person -->
    <circle cx="150" cy="120" r="35" fill="rgba(0,184,196,0.3)" stroke="#00b8c4" stroke-width="2"/>
    <!-- Laptop zugeklappt auf Tisch -->
    <rect x="280" y="260" width="80" height="8" fill="#00b8c4" opacity="0.6" rx="2"/>
    <!-- Tisch -->
    <rect x="260" y="270" width="120" height="60" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <!-- Kaffeetasse -->
    <ellipse cx="320" cy="250" rx="15" ry="8" fill="none" stroke="#00b8c4" stroke-width="2"/>
    <path d="M 305 250 L 305 230 Q 305 220 320 220 Q 335 220 335 230 L 335 250" fill="none" stroke="#00b8c4" stroke-width="2"/>
    <!-- Dampf -->
    <path d="M 315 210 Q 310 200 315 190" fill="none" stroke="#00b8c4" stroke-width="1.5" opacity="0.5"/>
    <path d="M 325 210 Q 330 200 325 190" fill="none" stroke="#00b8c4" stroke-width="1.5" opacity="0.5"/>
    <!-- Checkmark über Kopf -->
    <circle cx="150" cy="60" r="25" fill="none" stroke="#00b8c4" stroke-width="2" filter="url(#glow)"/>
    <path d="M 138 60 L 148 72 L 168 48" stroke="#00b8c4" stroke-width="3" fill="none" filter="url(#glow)"/>
  </g>

  <!-- VS -->
  <text x="560" y="320" fill="#00b8c4" font-family="Arial, sans-serif" font-size="28" opacity="0.6">vs.</text>

  <!-- Gestresster Hustler (rechts) -->
  <g transform="translate(700, 150)">
    <!-- Schreibtisch mit Chaos -->
    <rect x="50" y="250" width="300" height="80" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <!-- Laptop offen -->
    <rect x="150" y="200" width="100" height="60" fill="rgba(0,184,196,0.2)" stroke="#00b8c4" stroke-width="2"/>
    <rect x="150" y="140" width="100" height="60" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="2"/>
    <!-- Person gebeugt -->
    <circle cx="200" cy="100" r="30" fill="rgba(255,107,107,0.3)" stroke="#ff6b6b" stroke-width="2"/>
    <!-- Stress-Linien um Kopf -->
    <g stroke="#ff6b6b" stroke-width="2" opacity="0.6">
      <line x1="160" y1="80" x2="145" y2="65"/>
      <line x1="200" y1="60" x2="200" y2="40"/>
      <line x1="240" y1="80" x2="255" y2="65"/>
      <line x1="155" y1="110" x2="140" y2="115"/>
      <line x1="245" y1="110" x2="260" y2="115"/>
    </g>
    <!-- Papiere durcheinander -->
    <rect x="80" y="220" width="50" height="35" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5" transform="rotate(-15 105 237)"/>
    <rect x="280" y="215" width="50" height="35" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5" transform="rotate(10 305 232)"/>
    <!-- Uhr mit späte Zeit -->
    <circle cx="350" cy="140" r="25" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
    <line x1="350" y1="140" x2="350" y2="125" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="350" y1="140" x2="360" y2="145" stroke="#ff6b6b" stroke-width="2"/>
  </g>
</svg>