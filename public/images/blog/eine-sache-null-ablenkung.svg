<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Scattered dim dots (distractions) -->
  <circle cx="200" cy="150" r="8" fill="rgba(168,192,197,0.2)"/>
  <circle cx="350" cy="200" r="6" fill="rgba(168,192,197,0.15)"/>
  <circle cx="150" cy="350" r="7" fill="rgba(168,192,197,0.18)"/>
  <circle cx="280" cy="450" r="5" fill="rgba(168,192,197,0.12)"/>
  <circle cx="400" cy="120" r="6" fill="rgba(168,192,197,0.15)"/>
  <circle cx="180" cy="500" r="8" fill="rgba(168,192,197,0.2)"/>

  <circle cx="1000" cy="150" r="7" fill="rgba(168,192,197,0.18)"/>
  <circle cx="850" cy="200" r="6" fill="rgba(168,192,197,0.15)"/>
  <circle cx="1050" cy="350" r="8" fill="rgba(168,192,197,0.2)"/>
  <circle cx="920" cy="480" r="5" fill="rgba(168,192,197,0.12)"/>
  <circle cx="800" cy="130" r="6" fill="rgba(168,192,197,0.15)"/>
  <circle cx="1020" cy="520" r="7" fill="rgba(168,192,197,0.18)"/>

  <!-- Central bright focus point -->
  <circle cx="600" cy="315" r="80" fill="rgba(0,184,196,0.1)"/>
  <circle cx="600" cy="315" r="50" fill="rgba(0,184,196,0.2)"/>
  <circle cx="600" cy="315" r="25" fill="#00b8c4" filter="url(#glow)"/>
</svg>
