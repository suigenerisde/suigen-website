<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 5 Stufen von links nach rechts -->
  <!-- Stufe 1: Verleugnung (rot) -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="160" height="-80" fill="rgba(255,107,107,0.3)" stroke="#ff6b6b" stroke-width="2"/>
    <text x="80" y="-100" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">1</text>
    <circle cx="80" cy="-40" r="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="70" y1="-50" x2="90" y2="-30" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="90" y1="-50" x2="70" y2="-30" stroke="#ff6b6b" stroke-width="2"/>
  </g>

  <!-- Stufe 2: Wut (orange) -->
  <g transform="translate(280, 400)">
    <rect x="0" y="0" width="160" height="-140" fill="rgba(255,159,67,0.3)" stroke="#ff9f43" stroke-width="2"/>
    <text x="80" y="-160" fill="#ff9f43" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">2</text>
    <g transform="translate(80, -70)">
      <path d="M -15 10 L 0 -15 L 15 10" fill="none" stroke="#ff9f43" stroke-width="3"/>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#ff9f43" stroke-width="3"/>
    </g>
  </g>

  <!-- Stufe 3: Verhandeln (gelb) -->
  <g transform="translate(460, 400)">
    <rect x="0" y="0" width="160" height="-200" fill="rgba(254,211,48,0.3)" stroke="#fed330" stroke-width="2"/>
    <text x="80" y="-220" fill="#fed330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">3</text>
    <g transform="translate(80, -100)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#fed330" stroke-width="2"/>
      <text x="0" y="6" fill="#fed330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">?</text>
    </g>
  </g>

  <!-- Stufe 4: Depression (blau-grau) -->
  <g transform="translate(640, 400)">
    <rect x="0" y="0" width="160" height="-260" fill="rgba(116,185,255,0.2)" stroke="#74b9ff" stroke-width="2"/>
    <text x="80" y="-280" fill="#74b9ff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.8">4</text>
    <g transform="translate(80, -130)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#74b9ff" stroke-width="2"/>
      <path d="M -10 5 Q 0 -5 10 5" fill="none" stroke="#74b9ff" stroke-width="2"/>
    </g>
  </g>

  <!-- Stufe 5: Akzeptanz (cyan/grÃ¼n) -->
  <g transform="translate(820, 400)">
    <rect x="0" y="0" width="160" height="-320" fill="rgba(0,184,196,0.3)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
    <text x="80" y="-340" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" filter="url(#glow)">5</text>
    <g transform="translate(80, -160)">
      <circle cx="0" cy="0" r="30" fill="rgba(0,184,196,0.2)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
      <path d="M -12 0 L -4 10 L 15 -10" fill="none" stroke="#00b8c4" stroke-width="4" filter="url(#glow)"/>
    </g>
  </g>

  <!-- Verbindungspfeil -->
  <path d="M 100 450 L 980 450" stroke="#00b8c4" stroke-width="2" opacity="0.3"/>
  <path d="M 960 440 L 980 450 L 960 460" fill="none" stroke="#00b8c4" stroke-width="2" opacity="0.5"/>
</svg>