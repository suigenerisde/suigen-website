<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Große Uhr -->
  <g transform="translate(600, 315)">
    <!-- Uhr-Kreis -->
    <circle cx="0" cy="0" r="200" fill="rgba(0,184,196,0.08)" stroke="#00b8c4" stroke-width="4"/>

    <!-- Stundenmarkierungen -->
    <g stroke="#00b8c4" stroke-width="3" opacity="0.6">
      <line x1="0" y1="-180" x2="0" y2="-160"/>
      <line x1="90" y1="-156" x2="78" y2="-135"/>
      <line x1="156" y1="-90" x2="135" y2="-78"/>
      <line x1="180" y1="0" x2="160" y2="0"/>
      <line x1="156" y1="90" x2="135" y2="78"/>
      <line x1="90" y1="156" x2="78" y2="135"/>
      <line x1="0" y1="180" x2="0" y2="160"/>
      <line x1="-90" y1="156" x2="-78" y2="135"/>
      <line x1="-156" y1="90" x2="-135" y2="78"/>
      <line x1="-180" y1="0" x2="-160" y2="0"/>
      <line x1="-156" y1="-90" x2="-135" y2="-78"/>
      <line x1="-90" y1="-156" x2="-78" y2="-135"/>
    </g>

    <!-- Zeiger -->
    <line x1="0" y1="0" x2="0" y2="-120" stroke="#00b8c4" stroke-width="6" filter="url(#glow)"/>
    <line x1="0" y1="0" x2="80" y2="60" stroke="#00b8c4" stroke-width="4"/>

    <!-- Mittelpunkt -->
    <circle cx="0" cy="0" r="12" fill="#00b8c4" filter="url(#glow)"/>

    <!-- Zeit für Wichtiges vs. Unwichtiges - Tortenstück -->
    <!-- Kleines Stück = Wichtiges (hervorgehoben) -->
    <path d="M 0 0 L 0 -180 A 180 180 0 0 1 90 -156 Z" fill="rgba(0,184,196,0.4)" stroke="#00b8c4" stroke-width="2" filter="url(#glow)"/>

    <!-- Großes Stück = Unwichtiges (blass) -->
    <path d="M 0 0 L 90 -156 A 180 180 0 1 1 0 -180 Z" fill="rgba(255,107,107,0.15)" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Labels -->
  <g transform="translate(900, 150)">
    <rect x="0" y="0" width="20" height="20" fill="rgba(0,184,196,0.4)"/>
    <text x="30" y="16" fill="#00b8c4" font-family="Arial, sans-serif" font-size="16">Wichtig</text>
  </g>
  <g transform="translate(900, 190)">
    <rect x="0" y="0" width="20" height="20" fill="rgba(255,107,107,0.15)" stroke="#ff6b6b" stroke-width="1"/>
    <text x="30" y="16" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="16" opacity="0.7">Unwichtig</text>
  </g>

  <!-- Durchgestrichener Text -->
  <g transform="translate(150, 500)">
    <text fill="#ff6b6b" font-family="Arial, sans-serif" font-size="28" opacity="0.5">"Keine Zeit"</text>
    <line x1="0" y1="-10" x2="200" y2="-10" stroke="#ff6b6b" stroke-width="3" opacity="0.7"/>
  </g>

  <!-- Korrektur -->
  <g transform="translate(850, 500)">
    <text fill="#00b8c4" font-family="Arial, sans-serif" font-size="28" filter="url(#glow)">"Keine Priorität"</text>
  </g>
</svg>