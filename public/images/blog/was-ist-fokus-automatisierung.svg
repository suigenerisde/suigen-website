<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Gear 1 (large, left) -->
  <g transform="translate(400, 315)">
    <circle cx="0" cy="0" r="100" fill="rgba(0,184,196,0.15)" stroke="#00b8c4" stroke-width="4"/>
    <!-- Gear teeth -->
    <rect x="-15" y="-120" width="30" height="40" rx="5" fill="#00b8c4"/>
    <rect x="-15" y="80" width="30" height="40" rx="5" fill="#00b8c4"/>
    <rect x="-120" y="-15" width="40" height="30" rx="5" fill="#00b8c4"/>
    <rect x="80" y="-15" width="40" height="30" rx="5" fill="#00b8c4"/>
    <!-- Diagonal teeth -->
    <rect x="60" y="-90" width="30" height="40" rx="5" fill="#00b8c4" transform="rotate(45, 75, -70)"/>
    <rect x="-90" y="60" width="30" height="40" rx="5" fill="#00b8c4" transform="rotate(45, -75, 80)"/>
    <rect x="-90" y="-90" width="30" height="40" rx="5" fill="#00b8c4" transform="rotate(-45, -75, -70)"/>
    <rect x="60" y="60" width="30" height="40" rx="5" fill="#00b8c4" transform="rotate(-45, 75, 80)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="35" fill="#2e474f" stroke="#00b8c4" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="#00b8c4" filter="url(#glow)"/>
  </g>

  <!-- Gear 2 (smaller, right, interlocking) -->
  <g transform="translate(700, 200)">
    <circle cx="0" cy="0" r="65" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="3"/>
    <!-- Gear teeth -->
    <rect x="-10" y="-80" width="20" height="30" rx="4" fill="#00b8c4" opacity="0.8"/>
    <rect x="-10" y="50" width="20" height="30" rx="4" fill="#00b8c4" opacity="0.8"/>
    <rect x="-80" y="-10" width="30" height="20" rx="4" fill="#00b8c4" opacity="0.8"/>
    <rect x="50" y="-10" width="30" height="20" rx="4" fill="#00b8c4" opacity="0.8"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="22" fill="#2e474f" stroke="#00b8c4" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#00b8c4" opacity="0.8"/>
  </g>

  <!-- Gear 3 (smaller, right-bottom) -->
  <g transform="translate(750, 420)">
    <circle cx="0" cy="0" r="50" fill="rgba(0,184,196,0.08)" stroke="#00b8c4" stroke-width="2"/>
    <!-- Gear teeth -->
    <rect x="-8" y="-62" width="16" height="24" rx="3" fill="#00b8c4" opacity="0.6"/>
    <rect x="-8" y="38" width="16" height="24" rx="3" fill="#00b8c4" opacity="0.6"/>
    <rect x="-62" y="-8" width="24" height="16" rx="3" fill="#00b8c4" opacity="0.6"/>
    <rect x="38" y="-8" width="24" height="16" rx="3" fill="#00b8c4" opacity="0.6"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="18" fill="#2e474f" stroke="#00b8c4" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#00b8c4" opacity="0.6"/>
  </g>

  <!-- Connection lines (showing automation flow) -->
  <path d="M 520 315 Q 600 250, 635 200" fill="none" stroke="rgba(0,184,196,0.3)" stroke-width="3" stroke-dasharray="8 4"/>
  <path d="M 520 350 Q 600 400, 700 420" fill="none" stroke="rgba(0,184,196,0.3)" stroke-width="3" stroke-dasharray="8 4"/>
</svg>