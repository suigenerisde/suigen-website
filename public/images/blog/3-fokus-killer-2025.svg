<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Drei Killer-Symbole -->

  <!-- Killer 1: Ja-Stempel (Ja zu allem sagen) -->
  <g transform="translate(200, 200)">
    <rect x="-80" y="-80" width="160" height="200" fill="rgba(255,107,107,0.1)" stroke="#ff6b6b" stroke-width="2" rx="10"/>
    <!-- Stempel -->
    <rect x="-50" y="-30" width="100" height="60" fill="rgba(255,107,107,0.3)" stroke="#ff6b6b" stroke-width="3" rx="5"/>
    <text x="0" y="10" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">JA!</text>
    <!-- Griff -->
    <rect x="-15" y="-60" width="30" height="35" fill="rgba(255,107,107,0.2)" stroke="#ff6b6b" stroke-width="2"/>
    <!-- X drüber -->
    <g stroke="#00b8c4" stroke-width="4" filter="url(#glow)">
      <line x1="-70" y1="-70" x2="70" y2="70"/>
      <line x1="70" y1="-70" x2="-70" y2="70"/>
    </g>
    <text x="0" y="150" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" opacity="0.7">1</text>
  </g>

  <!-- Killer 2: Gesplittete Aufgaben (Multitasking) -->
  <g transform="translate(600, 200)">
    <rect x="-80" y="-80" width="160" height="200" fill="rgba(255,107,107,0.1)" stroke="#ff6b6b" stroke-width="2" rx="10"/>
    <!-- Zersplitterter Kreis -->
    <g stroke="#ff6b6b" stroke-width="2">
      <path d="M -40 -20 A 50 50 0 0 1 0 -50" fill="none"/>
      <path d="M 10 -48 A 50 50 0 0 1 45 -10" fill="none"/>
      <path d="M 48 5 A 50 50 0 0 1 30 45" fill="none"/>
      <path d="M 20 50 A 50 50 0 0 1 -30 40" fill="none"/>
      <path d="M -40 30 A 50 50 0 0 1 -50 -10" fill="none"/>
    </g>
    <!-- Pfeile nach außen -->
    <g stroke="#ff6b6b" stroke-width="1.5" opacity="0.6">
      <line x1="-30" y1="-30" x2="-50" y2="-50"/>
      <line x1="30" y1="-30" x2="50" y2="-50"/>
      <line x1="40" y1="20" x2="60" y2="35"/>
      <line x1="-40" y1="20" x2="-60" y2="35"/>
      <line x1="0" y1="40" x2="0" y2="60"/>
    </g>
    <!-- X drüber -->
    <g stroke="#00b8c4" stroke-width="4" filter="url(#glow)">
      <line x1="-70" y1="-70" x2="70" y2="70"/>
      <line x1="70" y1="-70" x2="-70" y2="70"/>
    </g>
    <text x="0" y="150" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" opacity="0.7">2</text>
  </g>

  <!-- Killer 3: Perfektions-Lupe -->
  <g transform="translate(1000, 200)">
    <rect x="-80" y="-80" width="160" height="200" fill="rgba(255,107,107,0.1)" stroke="#ff6b6b" stroke-width="2" rx="10"/>
    <!-- Lupe -->
    <circle cx="-10" cy="-10" r="40" fill="none" stroke="#ff6b6b" stroke-width="3"/>
    <line x1="20" y1="20" x2="55" y2="55" stroke="#ff6b6b" stroke-width="6"/>
    <!-- 100% im Glas -->
    <text x="-10" y="0" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">100%</text>
    <!-- X drüber -->
    <g stroke="#00b8c4" stroke-width="4" filter="url(#glow)">
      <line x1="-70" y1="-70" x2="70" y2="70"/>
      <line x1="70" y1="-70" x2="-70" y2="70"/>
    </g>
    <text x="0" y="150" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" opacity="0.7">3</text>
  </g>

  <!-- Überschrift -->
  <text x="600" y="500" fill="#00b8c4" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" filter="url(#glow)">FOKUS-KILLER ELIMINIEREN</text>
</svg>