<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle snowflake pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="3" fill="#ffffff"/>
    <circle cx="200" cy="150" r="2" fill="#ffffff"/>
    <circle cx="350" cy="80" r="2" fill="#ffffff"/>
    <circle cx="500" cy="120" r="3" fill="#ffffff"/>
    <circle cx="700" cy="90" r="2" fill="#ffffff"/>
    <circle cx="850" cy="140" r="2" fill="#ffffff"/>
    <circle cx="1000" cy="100" r="3" fill="#ffffff"/>
    <circle cx="1100" cy="160" r="2" fill="#ffffff"/>
    <circle cx="150" cy="500" r="2" fill="#ffffff"/>
    <circle cx="300" cy="550" r="3" fill="#ffffff"/>
    <circle cx="450" cy="520" r="2" fill="#ffffff"/>
    <circle cx="750" cy="540" r="2" fill="#ffffff"/>
    <circle cx="950" cy="510" r="3" fill="#ffffff"/>
    <circle cx="1050" cy="560" r="2" fill="#ffffff"/>
  </g>

  <!-- Calendar Icon (Left) -->
  <g transform="translate(200, 220)">
    <!-- Calendar body -->
    <rect x="0" y="30" width="180" height="150" rx="12" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="2"/>
    <!-- Calendar header -->
    <rect x="0" y="30" width="180" height="40" rx="12" fill="#00b8c4" opacity="0.3"/>
    <rect x="0" y="55" width="180" height="15" fill="rgba(0,184,196,0.1)"/>
    <!-- Calendar rings -->
    <rect x="40" y="15" width="12" height="30" rx="4" fill="#00b8c4"/>
    <rect x="128" y="15" width="12" height="30" rx="4" fill="#00b8c4"/>
    <!-- Calendar days grid -->
    <g fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif" text-anchor="middle">
      <text x="30" y="100">24</text>
      <text x="60" y="100">25</text>
      <text x="90" y="100">26</text>
      <text x="120" y="100">27</text>
      <text x="150" y="100">28</text>
    </g>
    <!-- Highlighted day (Christmas) -->
    <circle cx="60" cy="95" r="18" fill="rgba(0,184,196,0.3)" stroke="#00b8c4" stroke-width="2"/>
    <!-- Check marks on certain days -->
    <g stroke="#00b8c4" stroke-width="2" stroke-linecap="round">
      <path d="M 85 130 L 90 135 L 100 125"/>
      <path d="M 115 130 L 120 135 L 130 125"/>
      <path d="M 145 130 L 150 135 L 160 125"/>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(450, 295)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#00b8c4" stroke-width="3" stroke-dasharray="8 4"/>
    <path d="M 75 -8 L 90 0 L 75 8" fill="none" stroke="#00b8c4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Focus Target (Right) -->
  <g transform="translate(600, 200)">
    <!-- Outer circles -->
    <circle cx="200" cy="100" r="90" fill="none" stroke="rgba(0,184,196,0.2)" stroke-width="2"/>
    <circle cx="200" cy="100" r="60" fill="none" stroke="rgba(0,184,196,0.4)" stroke-width="2"/>
    <circle cx="200" cy="100" r="30" fill="rgba(0,184,196,0.2)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
    <!-- Crosshair -->
    <line x1="200" y1="40" x2="200" y2="20" stroke="#00b8c4" stroke-width="2"/>
    <line x1="200" y1="160" x2="200" y2="180" stroke="#00b8c4" stroke-width="2"/>
    <line x1="120" y1="100" x2="100" y2="100" stroke="#00b8c4" stroke-width="2"/>
    <line x1="280" y1="100" x2="300" y2="100" stroke="#00b8c4" stroke-width="2"/>
    <!-- Center dot -->
    <circle cx="200" cy="100" r="8" fill="#00b8c4" filter="url(#glow)"/>

    <!-- Labels around target -->
    <text x="200" y="220" text-anchor="middle" fill="#00b8c4" font-size="16" font-weight="600" font-family="Inter, sans-serif">2026 ZIELE</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="80" text-anchor="middle" fill="#ffffff" font-size="42" font-weight="800" font-family="Inter, sans-serif">FOKUSSIERTE WEIHNACHTEN</text>

  <!-- Subtitle -->
  <text x="600" y="125" text-anchor="middle" fill="#a8c0c5" font-size="20" font-family="Inter, sans-serif">Strategische Auszeit statt Jahresend-Chaos</text>

  <!-- Bottom concepts -->
  <g transform="translate(150, 480)">
    <rect x="0" y="0" width="250" height="80" rx="12" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="125" y="35" text-anchor="middle" fill="#00b8c4" font-size="18" font-weight="700" font-family="Inter, sans-serif">REFLEKTIEREN</text>
    <text x="125" y="58" text-anchor="middle" fill="#a8c0c5" font-size="13" font-family="Inter, sans-serif">Was lief gut? Was nicht?</text>
  </g>

  <g transform="translate(475, 480)">
    <rect x="0" y="0" width="250" height="80" rx="12" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="125" y="35" text-anchor="middle" fill="#00b8c4" font-size="18" font-weight="700" font-family="Inter, sans-serif">PLANEN</text>
    <text x="125" y="58" text-anchor="middle" fill="#a8c0c5" font-size="13" font-family="Inter, sans-serif">1-3-12 Jahresziele setzen</text>
  </g>

  <g transform="translate(800, 480)">
    <rect x="0" y="0" width="250" height="80" rx="12" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="125" y="35" text-anchor="middle" fill="#00b8c4" font-size="18" font-weight="700" font-family="Inter, sans-serif">ERHOLEN</text>
    <text x="125" y="58" text-anchor="middle" fill="#a8c0c5" font-size="13" font-family="Inter, sans-serif">Bewusst Energie tanken</text>
  </g>
</svg>