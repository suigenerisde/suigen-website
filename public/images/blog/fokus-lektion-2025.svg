<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Weniger Ziele, mehr Ergebnisse - Fokus-Pyramide -->
  <g transform="translate(600, 80)">
    <!-- Viele Ziele (oben, durchgestrichen) -->
    <g opacity="0.4">
      <circle cx="-200" cy="80" r="25" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <circle cx="-130" cy="60" r="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <circle cx="-60" cy="90" r="22" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <circle cx="60" cy="70" r="18" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <circle cx="130" cy="85" r="24" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <circle cx="200" cy="65" r="20" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <!-- Durchstreich-Linien -->
      <line x1="-230" y1="50" x2="230" y2="110" stroke="#ff6b6b" stroke-width="3"/>
    </g>

    <!-- Pfeil nach unten -->
    <path d="M 0 140 L 0 200" stroke="#00b8c4" stroke-width="3" opacity="0.6"/>
    <path d="M -10 185 L 0 200 L 10 185" fill="none" stroke="#00b8c4" stroke-width="3" opacity="0.6"/>

    <!-- Ein Fokus-Ziel (Pyramide/Diamant) -->
    <g transform="translate(0, 300)">
      <!-- Pyramiden-Form -->
      <path d="M 0 -100 L -80 50 L 0 120 L 80 50 Z" fill="rgba(0,184,196,0.2)" stroke="#00b8c4" stroke-width="4" filter="url(#glow)"/>
      <!-- Innerer Kern -->
      <circle cx="0" cy="20" r="35" fill="rgba(0,184,196,0.3)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
      <!-- Checkmark im Kern -->
      <path d="M -15 20 L -5 32 L 20 5" fill="none" stroke="#00b8c4" stroke-width="4" filter="url(#glow)"/>
      <!-- Strahlen -->
      <g stroke="#00b8c4" stroke-width="2" opacity="0.5">
        <line x1="0" y1="-130" x2="0" y2="-150"/>
        <line x1="-50" y1="-110" x2="-70" y2="-130"/>
        <line x1="50" y1="-110" x2="70" y2="-130"/>
        <line x1="-100" y1="30" x2="-120" y2="30"/>
        <line x1="100" y1="30" x2="120" y2="30"/>
      </g>
    </g>
  </g>

  <!-- Text-Hinweis links -->
  <g transform="translate(100, 280)">
    <text fill="#ff6b6b" font-family="Arial, sans-serif" font-size="18" opacity="0.6">Viele Ziele</text>
    <text y="25" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" opacity="0.4">= Verzettelung</text>
  </g>

  <!-- Text-Hinweis rechts -->
  <g transform="translate(950, 350)">
    <text fill="#00b8c4" font-family="Arial, sans-serif" font-size="18" filter="url(#glow)">Ein Fokus</text>
    <text y="25" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" opacity="0.7">= Ergebnisse</text>
  </g>
</svg>