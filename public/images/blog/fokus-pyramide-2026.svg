<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid Pattern (subtle) -->
  <g opacity="0.05">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00b8c4" stroke-width="1"/>
    <line x1="0" y1="350" x2="1200" y2="350" stroke="#00b8c4" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#00b8c4" stroke-width="1"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="70" text-anchor="middle" fill="#ffffff" font-size="42" font-weight="800" font-family="Inter, sans-serif">DIE FOKUS-PYRAMIDE</text>
  <text x="600" y="110" text-anchor="middle" fill="#a8c0c5" font-size="20" font-family="Inter, sans-serif">Das 1-3-12 Framework fur 2026</text>

  <!-- Pyramid Structure -->
  <!-- Level 1: Top (1 Jahresziel) -->
  <g transform="translate(600, 160)">
    <path d="M 0 0 L -80 80 L 80 80 Z" fill="rgba(0,184,196,0.2)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="55" text-anchor="middle" fill="#00b8c4" font-size="32" font-weight="800" font-family="Inter, sans-serif">1</text>
  </g>

  <!-- Level 2: Middle (3 Quartalsziele) -->
  <g transform="translate(600, 240)">
    <path d="M -80 0 L -180 100 L 180 100 L 80 0 Z" fill="rgba(0,184,196,0.15)" stroke="#00b8c4" stroke-width="2"/>
    <text x="-100" y="60" text-anchor="middle" fill="#00b8c4" font-size="28" font-weight="700" font-family="Inter, sans-serif">3</text>
    <text x="0" y="60" text-anchor="middle" fill="#00b8c4" font-size="28" font-weight="700" font-family="Inter, sans-serif">3</text>
    <text x="100" y="60" text-anchor="middle" fill="#00b8c4" font-size="28" font-weight="700" font-family="Inter, sans-serif">3</text>
  </g>

  <!-- Level 3: Bottom (12 Monatsziele) -->
  <g transform="translate(600, 340)">
    <path d="M -180 0 L -300 120 L 300 120 L 180 0 Z" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1.5"/>
    <!-- 12 small circles representing months -->
    <g fill="#00b8c4" opacity="0.6">
      <circle cx="-250" cy="70" r="12"/>
      <circle cx="-205" cy="70" r="12"/>
      <circle cx="-160" cy="70" r="12"/>
      <circle cx="-115" cy="70" r="12"/>
      <circle cx="-70" cy="70" r="12"/>
      <circle cx="-25" cy="70" r="12"/>
      <circle cx="25" cy="70" r="12"/>
      <circle cx="70" cy="70" r="12"/>
      <circle cx="115" cy="70" r="12"/>
      <circle cx="160" cy="70" r="12"/>
      <circle cx="205" cy="70" r="12"/>
      <circle cx="250" cy="70" r="12"/>
    </g>
    <text x="0" y="75" text-anchor="middle" fill="#1a2e35" font-size="16" font-weight="700" font-family="Inter, sans-serif">12</text>
  </g>

  <!-- Labels on the right -->
  <g transform="translate(950, 195)">
    <line x1="-30" y1="0" x2="0" y2="0" stroke="#00b8c4" stroke-width="2" stroke-dasharray="4 2"/>
    <text x="10" y="5" fill="#ffffff" font-size="18" font-weight="700" font-family="Inter, sans-serif">1 JAHRESZIEL</text>
    <text x="10" y="25" fill="#a8c0c5" font-size="13" font-family="Inter, sans-serif">Dein Nordstern</text>
  </g>

  <g transform="translate(980, 290)">
    <line x1="-60" y1="0" x2="0" y2="0" stroke="#00b8c4" stroke-width="2" stroke-dasharray="4 2"/>
    <text x="10" y="5" fill="#ffffff" font-size="18" font-weight="700" font-family="Inter, sans-serif">3 QUARTALSZIELE</text>
    <text x="10" y="25" fill="#a8c0c5" font-size="13" font-family="Inter, sans-serif">Fokussierte Etappen</text>
  </g>

  <g transform="translate(1010, 400)">
    <line x1="-100" y1="0" x2="0" y2="0" stroke="#00b8c4" stroke-width="2" stroke-dasharray="4 2"/>
    <text x="10" y="5" fill="#ffffff" font-size="18" font-weight="700" font-family="Inter, sans-serif">12 MONATSZIELE</text>
    <text x="10" y="25" fill="#a8c0c5" font-size="13" font-family="Inter, sans-serif">Konkrete Meilensteine</text>
  </g>

  <!-- Bottom insight boxes -->
  <g transform="translate(150, 510)">
    <rect x="0" y="0" width="280" height="70" rx="10" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="140" y="30" text-anchor="middle" fill="#00b8c4" font-size="16" font-weight="700" font-family="Inter, sans-serif">KLARHEIT</text>
    <text x="140" y="50" text-anchor="middle" fill="#a8c0c5" font-size="12" font-family="Inter, sans-serif">Weniger Ziele = mehr Fokus</text>
  </g>

  <g transform="translate(460, 510)">
    <rect x="0" y="0" width="280" height="70" rx="10" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="140" y="30" text-anchor="middle" fill="#00b8c4" font-size="16" font-weight="700" font-family="Inter, sans-serif">ALIGNMENT</text>
    <text x="140" y="50" text-anchor="middle" fill="#a8c0c5" font-size="12" font-family="Inter, sans-serif">Alles zahlt aufs Jahresziel ein</text>
  </g>

  <g transform="translate(770, 510)">
    <rect x="0" y="0" width="280" height="70" rx="10" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="1"/>
    <text x="140" y="30" text-anchor="middle" fill="#00b8c4" font-size="16" font-weight="700" font-family="Inter, sans-serif">MESSBARKEIT</text>
    <text x="140" y="50" text-anchor="middle" fill="#a8c0c5" font-size="12" font-family="Inter, sans-serif">Monatlicher Fortschritt sichtbar</text>
  </g>
</svg>