<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Balkendiagramm -->
  <g transform="translate(200, 500)">
    <!-- X-Achse -->
    <line x1="0" y1="0" x2="800" y2="0" stroke="#00b8c4" stroke-width="2" opacity="0.5"/>

    <!-- Meeting-Zeit Balken (groÃŸ, rot) -->
    <g transform="translate(100, 0)">
      <rect x="0" y="-350" width="200" height="350" fill="rgba(255,107,107,0.3)" stroke="#ff6b6b" stroke-width="2"/>
      <!-- Meeting-Icons -->
      <g fill="#ff6b6b" opacity="0.6">
        <circle cx="50" cy="-300" r="15"/>
        <circle cx="100" cy="-300" r="15"/>
        <circle cx="150" cy="-300" r="15"/>
        <circle cx="75" cy="-250" r="15"/>
        <circle cx="125" cy="-250" r="15"/>
        <circle cx="50" cy="-200" r="15"/>
        <circle cx="100" cy="-200" r="15"/>
        <circle cx="150" cy="-200" r="15"/>
        <circle cx="75" cy="-150" r="15"/>
        <circle cx="125" cy="-150" r="15"/>
        <circle cx="100" cy="-100" r="15"/>
        <circle cx="50" cy="-50" r="15"/>
        <circle cx="150" cy="-50" r="15"/>
      </g>
      <text x="100" y="40" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Meetings</text>
      <text x="100" y="65" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.6">70%</text>
    </g>

    <!-- Deep-Work Zeit Balken (klein, cyan) -->
    <g transform="translate(500, 0)">
      <rect x="0" y="-120" width="200" height="120" fill="rgba(0,184,196,0.4)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
      <!-- Fokus-Symbol -->
      <circle cx="100" cy="-60" r="30" fill="none" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
      <circle cx="100" cy="-60" r="15" fill="#00b8c4" opacity="0.5" filter="url(#glow)"/>
      <text x="100" y="40" fill="#00b8c4" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" filter="url(#glow)">Deep Work</text>
      <text x="100" y="65" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.7">30%</text>
    </g>

    <!-- Y-Achse Labels -->
    <text x="-30" y="-350" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" text-anchor="end" opacity="0.6">100%</text>
    <text x="-30" y="-175" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" text-anchor="end" opacity="0.6">50%</text>
    <text x="-30" y="5" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" text-anchor="end" opacity="0.6">0%</text>
  </g>

  <!-- Warnung -->
  <g transform="translate(900, 150)">
    <path d="M 0 50 L 30 0 L 60 50 Z" fill="none" stroke="#ff6b6b" stroke-width="3" opacity="0.7"/>
    <text x="30" y="40" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold">!</text>
  </g>
</svg>