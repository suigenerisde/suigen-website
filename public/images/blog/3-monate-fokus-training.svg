<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#fed330"/>
      <stop offset="100%" style="stop-color:#00b8c4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Transformation über 3 Monate -->

  <!-- Monat 1: Chaos (links) -->
  <g transform="translate(150, 250)">
    <text x="80" y="-80" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" opacity="0.7">Monat 1</text>
    <!-- Chaos-Kopf -->
    <circle cx="80" cy="50" r="60" fill="rgba(255,107,107,0.2)" stroke="#ff6b6b" stroke-width="2"/>
    <!-- Chaos-Linien im Kopf -->
    <g stroke="#ff6b6b" stroke-width="1.5" opacity="0.6">
      <path d="M 40 30 Q 60 50 50 70" fill="none"/>
      <path d="M 70 20 Q 90 40 80 60" fill="none"/>
      <path d="M 100 35 Q 110 55 95 75" fill="none"/>
      <path d="M 55 40 Q 75 30 90 50" fill="none"/>
    </g>
    <!-- Gedanken-Wolken -->
    <circle cx="20" cy="-10" r="15" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.4"/>
    <circle cx="140" cy="0" r="12" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.4"/>
    <circle cx="30" cy="110" r="10" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.4"/>
    <text x="80" y="150" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.5">Chaos</text>
  </g>

  <!-- Pfeil 1 -->
  <g transform="translate(320, 300)">
    <path d="M 0 0 L 80 0" stroke="#fed330" stroke-width="3" opacity="0.6"/>
    <path d="M 70 -8 L 85 0 L 70 8" fill="none" stroke="#fed330" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Monat 2: Übergang (mitte) -->
  <g transform="translate(480, 250)">
    <text x="80" y="-80" fill="#fed330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" opacity="0.8">Monat 2</text>
    <!-- Halb-geordneter Kopf -->
    <circle cx="80" cy="50" r="60" fill="rgba(254,211,48,0.15)" stroke="#fed330" stroke-width="2"/>
    <!-- Weniger Linien, mehr Struktur -->
    <g stroke="#fed330" stroke-width="2" opacity="0.7">
      <line x1="50" y1="30" x2="110" y2="30"/>
      <line x1="50" y1="50" x2="110" y2="50"/>
      <line x1="50" y1="70" x2="110" y2="70"/>
    </g>
    <!-- Eine Gedanken-Wolke -->
    <circle cx="140" cy="10" r="12" fill="none" stroke="#fed330" stroke-width="1" opacity="0.4"/>
    <text x="80" y="150" fill="#fed330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="0.6">Struktur</text>
  </g>

  <!-- Pfeil 2 -->
  <g transform="translate(650, 300)">
    <path d="M 0 0 L 80 0" stroke="#00b8c4" stroke-width="3" opacity="0.6"/>
    <path d="M 70 -8 L 85 0 L 70 8" fill="none" stroke="#00b8c4" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Monat 3: Klarheit (rechts) -->
  <g transform="translate(810, 250)">
    <text x="80" y="-80" fill="#00b8c4" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" filter="url(#glow)">Monat 3</text>
    <!-- Klarer Kopf -->
    <circle cx="80" cy="50" r="60" fill="rgba(0,184,196,0.2)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
    <!-- Ein klares Ziel -->
    <circle cx="80" cy="50" r="25" fill="rgba(0,184,196,0.3)" stroke="#00b8c4" stroke-width="2" filter="url(#glow)"/>
    <!-- Fokus-Strahlen -->
    <g stroke="#00b8c4" stroke-width="2" opacity="0.5">
      <line x1="80" y1="-20" x2="80" y2="0"/>
      <line x1="80" y1="100" x2="80" y2="120"/>
      <line x1="10" y1="50" x2="30" y2="50"/>
      <line x1="130" y1="50" x2="150" y2="50"/>
    </g>
    <text x="80" y="150" fill="#00b8c4" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" filter="url(#glow)">Klarheit</text>
  </g>

  <!-- Fortschrittsbalken unten -->
  <g transform="translate(150, 480)">
    <rect x="0" y="0" width="900" height="20" fill="rgba(0,184,196,0.1)" rx="10"/>
    <rect x="0" y="0" width="900" height="20" fill="url(#progressGradient)" rx="10" filter="url(#glow)"/>
  </g>
</svg>