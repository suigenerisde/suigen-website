<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Left: Chaotic swirl (busy-ness) -->
  <g transform="translate(350, 315)">
    <!-- Spinning, chaotic spiral -->
    <path d="M 0 -80 Q 80 -60, 70 20 Q 60 80, -20 70 Q -80 50, -60 -30 Q -40 -90, 30 -70"
          fill="none" stroke="#a8c0c5" stroke-width="4" opacity="0.4"/>
    <path d="M 10 -50 Q 50 -30, 40 20 Q 30 60, -20 45 Q -50 30, -35 -15 Q -20 -55, 25 -40"
          fill="none" stroke="#a8c0c5" stroke-width="3" opacity="0.35"/>
    <path d="M 5 -25 Q 25 -15, 20 10 Q 15 30, -10 22 Q -25 15, -18 -8 Q -10 -28, 12 -20"
          fill="none" stroke="#a8c0c5" stroke-width="2" opacity="0.3"/>

    <!-- Scattered dots (fragmented attention) -->
    <circle cx="-60" cy="-50" r="5" fill="rgba(168,192,197,0.3)"/>
    <circle cx="70" cy="30" r="4" fill="rgba(168,192,197,0.25)"/>
    <circle cx="-40" cy="60" r="5" fill="rgba(168,192,197,0.3)"/>
    <circle cx="50" cy="-70" r="4" fill="rgba(168,192,197,0.25)"/>
  </g>

  <!-- Center: Transformation -->
  <g transform="translate(530, 315)">
    <line x1="0" y1="0" x2="140" y2="0" stroke="#00b8c4" stroke-width="4" opacity="0.5"/>
    <path d="M 135 -10 L 155 0 L 135 10" fill="none" stroke="#00b8c4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Right: Calm, focused point -->
  <g transform="translate(850, 315)">
    <!-- Outer calm rings -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="rgba(0,184,196,0.1)" stroke-width="2"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="rgba(0,184,196,0.2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="45" fill="rgba(0,184,196,0.1)" stroke="#00b8c4" stroke-width="3"/>

    <!-- Central calm point -->
    <circle cx="0" cy="0" r="20" fill="#00b8c4" filter="url(#glow)"/>
  </g>
</svg>
