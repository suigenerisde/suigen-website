<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Überfüllte To-Do-Liste (links) -->
  <g transform="translate(200, 120)">
    <!-- Papier -->
    <rect x="0" y="0" width="280" height="380" fill="rgba(255,255,255,0.1)" stroke="#00b8c4" stroke-width="2" rx="8"/>
    <!-- Überschrift -->
    <rect x="20" y="20" width="180" height="20" fill="rgba(0,184,196,0.4)" rx="4"/>
    <!-- Viele durchgestrichene Items -->
    <g stroke="#00b8c4" stroke-width="2" opacity="0.5">
      <line x1="30" y1="70" x2="250" y2="70"/>
      <line x1="30" y1="100" x2="220" y2="100"/>
      <line x1="30" y1="130" x2="240" y2="130"/>
      <line x1="30" y1="160" x2="200" y2="160"/>
      <line x1="30" y1="190" x2="230" y2="190"/>
      <line x1="30" y1="220" x2="210" y2="220"/>
      <line x1="30" y1="250" x2="250" y2="250"/>
      <line x1="30" y1="280" x2="190" y2="280"/>
      <line x1="30" y1="310" x2="240" y2="310"/>
      <line x1="30" y1="340" x2="220" y2="340"/>
    </g>
    <!-- Chaos-Striche -->
    <g stroke="#ff6b6b" stroke-width="1.5" opacity="0.6">
      <line x1="20" y1="65" x2="260" y2="75"/>
      <line x1="25" y1="125" x2="245" y2="135"/>
      <line x1="20" y1="185" x2="235" y2="195"/>
      <line x1="30" y1="275" x2="200" y2="285"/>
    </g>
  </g>

  <!-- VS Pfeil -->
  <g transform="translate(520, 280)">
    <text x="0" y="0" fill="#00b8c4" font-family="Arial, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">→</text>
  </g>

  <!-- Eine klare Priorität (rechts) -->
  <g transform="translate(720, 200)">
    <!-- Papier -->
    <rect x="0" y="0" width="280" height="220" fill="rgba(255,255,255,0.1)" stroke="#00b8c4" stroke-width="3" rx="8" filter="url(#glow)"/>
    <!-- Überschrift -->
    <rect x="20" y="20" width="120" height="20" fill="rgba(0,184,196,0.4)" rx="4"/>
    <!-- Ein klares Item mit Checkmark -->
    <circle cx="45" cy="100" r="18" fill="none" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
    <path d="M 35 100 L 43 110 L 58 90" stroke="#00b8c4" stroke-width="4" fill="none" filter="url(#glow)"/>
    <rect x="80" y="90" width="160" height="20" fill="rgba(0,184,196,0.6)" rx="4" filter="url(#glow)"/>
    <!-- Fokus-Strahlen -->
    <g stroke="#00b8c4" stroke-width="2" opacity="0.4">
      <line x1="140" y1="40" x2="140" y2="60"/>
      <line x1="100" y1="55" x2="115" y2="70"/>
      <line x1="180" y1="55" x2="165" y2="70"/>
    </g>
  </g>
</svg>