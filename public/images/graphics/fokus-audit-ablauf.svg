<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Step 1 -->
  <g transform="translate(100, 80)">
    <!-- Number Box -->
    <rect x="80" y="0" width="56" height="56" rx="12" fill="#00b8c4" filter="url(#glow)"/>
    <text x="108" y="40" text-anchor="middle" fill="#2e474f" font-size="28" font-weight="900" font-family="Inter, sans-serif">1</text>

    <!-- Card -->
    <rect x="0" y="70" width="220" height="160" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Content -->
    <text x="110" y="120" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="800" font-family="Inter, sans-serif">ANALYSE</text>
    <text x="110" y="155" text-anchor="middle" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Deine aktuelle</text>
    <text x="110" y="175" text-anchor="middle" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Situation verstehen</text>
    <text x="110" y="210" text-anchor="middle" fill="#00b8c4" font-size="12" font-weight="600" font-family="Inter, sans-serif">30 MINUTEN</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(340, 200)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
    <polygon points="100,0 85,-8 85,8" fill="#00b8c4"/>
  </g>

  <!-- Step 2 -->
  <g transform="translate(490, 80)">
    <!-- Number Box -->
    <rect x="80" y="0" width="56" height="56" rx="12" fill="#00b8c4" filter="url(#glow)"/>
    <text x="108" y="40" text-anchor="middle" fill="#2e474f" font-size="28" font-weight="900" font-family="Inter, sans-serif">2</text>

    <!-- Card -->
    <rect x="0" y="70" width="220" height="160" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Content -->
    <text x="110" y="120" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="800" font-family="Inter, sans-serif">IDENTIFIKATION</text>
    <text x="110" y="155" text-anchor="middle" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Die echten Engpaesse</text>
    <text x="110" y="175" text-anchor="middle" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">erkennen</text>
    <text x="110" y="210" text-anchor="middle" fill="#00b8c4" font-size="12" font-weight="600" font-family="Inter, sans-serif">60 MINUTEN</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(730, 200)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>
    <polygon points="100,0 85,-8 85,8" fill="#00b8c4"/>
  </g>

  <!-- Step 3 -->
  <g transform="translate(880, 80)">
    <!-- Number Box -->
    <rect x="80" y="0" width="56" height="56" rx="12" fill="#00b8c4" filter="url(#glow)"/>
    <text x="108" y="40" text-anchor="middle" fill="#2e474f" font-size="28" font-weight="900" font-family="Inter, sans-serif">3</text>

    <!-- Card -->
    <rect x="0" y="70" width="220" height="160" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Content -->
    <text x="110" y="120" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="800" font-family="Inter, sans-serif">EMPFEHLUNG</text>
    <text x="110" y="155" text-anchor="middle" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Klare naechste</text>
    <text x="110" y="175" text-anchor="middle" fill="#a8c0c5" font-size="14" font-family="Inter, sans-serif">Schritte definieren</text>
    <text x="110" y="210" text-anchor="middle" fill="#00b8c4" font-size="12" font-weight="600" font-family="Inter, sans-serif">90 MINUTEN</text>
  </g>

  <!-- Bottom Label -->
  <text x="600" y="370" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="800" font-family="Inter, sans-serif" letter-spacing="0.1em">3 STUNDEN. KLARHEIT. ROADMAP.</text>
</svg>