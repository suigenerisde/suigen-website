<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e474f"/>
      <stop offset="100%" style="stop-color:#3a5861"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgGradient)"/>

  <!-- Main Triangle with Glow -->
  <path
    d="M 300 80 L 520 480 L 80 480 Z"
    fill="none"
    stroke="#00b8c4"
    stroke-width="4"
    filter="url(#glow)"
  />

  <!-- Inner Triangle (subtle) -->
  <path
    d="M 300 160 L 440 400 L 160 400 Z"
    fill="none"
    stroke="rgba(0,184,196,0.3)"
    stroke-width="2"
    stroke-dasharray="8 4"
  />

  <!-- Corner Points -->
  <circle cx="300" cy="80" r="12" fill="#00b8c4" filter="url(#glow)"/>
  <circle cx="520" cy="480" r="12" fill="#00b8c4" filter="url(#glow)"/>
  <circle cx="80" cy="480" r="12" fill="#00b8c4" filter="url(#glow)"/>

  <!-- Top Label: KLARHEIT -->
  <text x="300" y="50" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="800" font-family="Inter, sans-serif" letter-spacing="0.1em">KLARHEIT</text>
  <text x="300" y="70" text-anchor="middle" fill="#a8c0c5" font-size="11" font-family="Inter, sans-serif">Weisst Du WORAUF?</text>

  <!-- Bottom Left Label: SYSTEMATIK -->
  <text x="80" y="520" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="800" font-family="Inter, sans-serif" letter-spacing="0.1em">SYSTEMATIK</text>
  <text x="80" y="540" text-anchor="middle" fill="#a8c0c5" font-size="11" font-family="Inter, sans-serif">Hast Du ein System?</text>

  <!-- Bottom Right Label: KONZENTRATION -->
  <text x="520" y="520" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="800" font-family="Inter, sans-serif" letter-spacing="0.1em">KONZENTRATION</text>
  <text x="520" y="540" text-anchor="middle" fill="#a8c0c5" font-size="11" font-family="Inter, sans-serif">Kannst Du fokussieren?</text>

  <!-- Center Circle with Focus Icon -->
  <circle cx="300" cy="320" r="70" fill="rgba(0,184,196,0.15)" stroke="#00b8c4" stroke-width="3" filter="url(#glow)"/>

  <!-- Crosshair Icon in Center -->
  <circle cx="300" cy="320" r="20" fill="none" stroke="#00b8c4" stroke-width="2"/>
  <line x1="300" y1="290" x2="300" y2="270" stroke="#00b8c4" stroke-width="2"/>
  <line x1="300" y1="350" x2="300" y2="370" stroke="#00b8c4" stroke-width="2"/>
  <line x1="270" y1="320" x2="250" y2="320" stroke="#00b8c4" stroke-width="2"/>
  <line x1="330" y1="320" x2="350" y2="320" stroke="#00b8c4" stroke-width="2"/>

  <!-- Center Text -->
  <text x="300" y="415" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="900" font-family="Inter, sans-serif">FOKUS</text>

  <!-- Dimension Labels on Edges -->
  <g transform="rotate(-60, 190, 280)">
    <text x="190" y="280" text-anchor="middle" fill="rgba(0,184,196,0.6)" font-size="12" font-weight="600" font-family="Inter, sans-serif">HUMAN-FIRST</text>
  </g>

  <g transform="rotate(60, 410, 280)">
    <text x="410" y="280" text-anchor="middle" fill="rgba(0,184,196,0.6)" font-size="12" font-weight="600" font-family="Inter, sans-serif">SYSTEM</text>
  </g>

  <text x="300" y="465" text-anchor="middle" fill="rgba(0,184,196,0.6)" font-size="12" font-weight="600" font-family="Inter, sans-serif">HYBRID</text>
</svg>