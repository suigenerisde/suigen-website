<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a5861"/>
      <stop offset="50%" stop-color="#2e474f"/>
      <stop offset="100%" stop-color="#1e3238"/>
    </linearGradient>
    <!-- Accent gradient for rings -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4e0"/>
      <stop offset="100%" stop-color="#00b8c4"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="#00d4e0" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <rect width="1584" height="396" fill="url(#grid)"/>

  <!-- Focus Target Symbol - positioned right of center -->
  <g transform="translate(1050, 198)" filter="url(#glow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#accent)" stroke-width="6" opacity="0.4"/>
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.6"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#accent)" stroke-width="10" opacity="0.8"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="24" fill="url(#accent)"/>
  </g>

  <!-- Secondary decorative rings - left side, subtle -->
  <g transform="translate(200, 198)" opacity="0.15">
    <circle cx="0" cy="0" r="180" fill="none" stroke="#00d4e0" stroke-width="2"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#00d4e0" stroke-width="2"/>
  </g>

  <!-- Brand text -->
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="4">SUIGEN</text>
  <text x="100" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#00d4e0" letter-spacing="2">FOKUS. HUMAN-FIRST. SYSTEM.</text>

  <!-- Decorative line -->
  <line x1="100" y1="270" x2="400" y2="270" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
</svg>
