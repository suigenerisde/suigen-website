  <!-- HOOK - Main benefit statement -->
  <text x="400" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="54" font-weight="700" fill="#00d4e0" letter-spacing="1">10+ Stunden pro Woche</text>
  <text x="400" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="54" font-weight="700" fill="#ffffff" letter-spacing="1">zurückgewinnen.</text>

