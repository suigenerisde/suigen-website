    <circle cx="0" cy="0" r="280" fill="none" stroke="#00d4e0" stroke-width="2"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="#00d4e0" stroke-width="2"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#00d4e0" stroke-width="2"/>
