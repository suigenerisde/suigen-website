<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396">
  <defs>
    <linearGradient id="bgH1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3238"/>
      <stop offset="100%" stop-color="#3a5861"/>
    </linearGradient>
    <linearGradient id="accentH1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00b8c4"/>
      <stop offset="100%" stop-color="#00d4e0"/>
